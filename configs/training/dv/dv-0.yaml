# Initial testing of model predicting differenced labels, testing on 1200 itr data 

# Paths, relative to /code where main.py is run
pairs_path: ../data/raw/shortevp.zarr
parameters: ../configs/parameters/nn_base.yaml
results_path: ../results/nn/dv/0/
architecture: ../configs/nn_architecture/it_2L.yaml

# TODO: add batch size, scaler, val frac
train_features: ['siconc', 'sithic', 'sivelv', 'sivelu', 'utau_ai', 'utau_oi', 'vtau_ai', 'vtau_oi']
train_labels: ['sivelv']

difference_labels: False
zarr_fmt: fmt2
scale_features: True

loss: MSELoss
optimizer: Adam
learning_rate: 0.001
epochs: 15

test_fraction: 0.01 # deliberately very small as test data aren't used at this stage